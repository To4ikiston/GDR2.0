<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Система обнаружения дрона</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Chart.js (для графика) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: sans-serif;
      margin: 5px;
      max-width: 480px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    #spectrogram {
      width: 100%;
      border: 1px solid #ccc;
    }
    #chartContainer {
      width: 100%;
      height: 200px;
    }
    #myChart {
      width: 100%;
      height: 200px;
    }
    .slider-label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Система обнаружения дрона</h1>
  <div>
    <button id="startBtn">Активировать</button>
    <button id="stopBtn">Отключить</button>
  </div>
  <div style="margin-top:10px;">
    <label class="slider-label">Порог (Threshold): <span id="thrVal">0.95</span></label>
    <input type="range" id="thresholdRange" min="0" max="1" step="0.01" value="0.95" />
  </div>
  <div style="margin-top:10px;">
    <label class="slider-label">Длительность буфера (сек): <span id="bufVal">3</span></label>
    <input type="range" id="bufferRange" min="1" max="10" step="1" value="3" />
  </div>

  <p>Статус: <span id="statusSpan">ВЫКЛЮЧЕНА</span></p>
  <p>Последняя корреляция: <span id="corrSpan">-</span></p>
  <p id="alertP" style="display:none; color:red; font-weight:bold; font-size:1.2em;">ДРОН ОБНАРУЖЕН!</p>

  <!-- Спектрограмма -->
  <img id="spectrogram" src="" alt="Спектрограмма" />

  <!-- График корреляции -->
  <div id="chartContainer">
    <canvas id="myChart"></canvas>
  </div>

  <audio id="alarmAudio" src="/static/alarm.wav"></audio>

  <script src="main.js"></script>
</body>
</html>
